<html>
<head>
    <title>Javascript Syntax</title>
</head>

<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hi I am the Console Screen");

        var first_name="Saranta ";
        console.log(first_name);

        var last_name="Sharma";
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name=full_name.length;
        console.log(length_of_full_name);

        var name_1="I am Saranta Jones";
        console.log(name_1);

        var replace_name=name_1.replace("Jones", "Sharma");
        console.log(replace_name);

        var capital_name="SARANTA"
        var making_lower_case= capital_name.toLowerCase();
        console.log(making_lower_case);

        var lower_case_name="hemant"
        var making_upper_case= lower_case_name.toUpperCase();
        console.log(making_upper_case);

        var square_root=Math.sqrt(144);
        console.log(square_root);

        var max_no=Math.max(100, 1);
        console.log(max_no);

        var min_no=Math.min(100, 1);
        console.log(min_no);

        var power_1=Math.pow(2, 4);
        console.log(power_1)

        var power_2=Math.pow(3,3);
        console.log(power_2);
    </script>
</body>
</html>
